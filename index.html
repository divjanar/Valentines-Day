<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Hello,</p>
                    <p class="words line2">YAY! LOL :)</p>
                    <p class="words line3">Yours truley,</p>
                    <p class="words line4">MOI</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <h1 style = "font-family: Serif" class="valentine">Will you be my Valentine?</h1>
        <div class="reset">
            <button id="open">YES</button>
            <button id="reset">NO</button>
        </div>
        <img id="flowers-image" src="flower.jpg" alt="Flower Image" class="hidden">
        <script src="index.js"></script>

        <img id="sunset-image" src="sunset.jpg" alt="Sunset Image" class="hidden">
        <script src="index.js"></script>

        <img id="teddy-image" src="teddy.jpg" alt="Teddy Bear Image" class="hidden">
        <script src="index.js"></script>

        <img id="sunset1-image" src="sunset1.jpg" alt="Sunset 1 Image" class="hidden">
        <script src="index.js"></script>
        
        <img id="chocolate_strawberries-image" src="chocolate_strawberries.jpg" alt="Chocolate Strawberries Image" class="hidden">
        <script src="index.js"></script>

    </body>
</html>
